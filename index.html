<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3M8 Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <input type="text" id="video-url" placeholder="Enter U3M8 video URL" />
        <div class="players">
            <div class="player-box" id="flowplayer">Flowplayer</div>
            <div class="player-box" id="shaka">Shaka Player</div>
            <div class="player-box" id="clappr">Clappr</div>
            <div class="player-box" id="videojs">Video.js + VHS</div>
            <div class="player-box" id="hlsjs">Hls.js</div>
        </div>
    </div>

    <div id="video-container">
        <video id="video" controls width="600"></video>
    </div>

    <!-- Player Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.compiled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
